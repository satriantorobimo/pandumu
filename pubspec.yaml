name: pandumu
description: HW Consultant Project

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_auth: ^0.15.2
  firebase_core: ^0.4.3+1
  pin_input_text_field: ^2.1.0
  firebase_storage: ^3.1.0
  cloud_firestore: ^0.13.0+1
  flutter_screenutil: ^0.7.0
  image_picker: ^0.6.2+3
  image_crop: ^0.3.1
  flutter_bloc: ^3.0.0
  intl: ^0.16.0
  shared_preferences: ^0.5.6+1
  cached_network_image: ^2.2.0+1
  flutter_rating_bar: ^3.0.1+1
  zefyr: ^0.10.0
  equatable: ^0.3.0
  crypto: ^2.1.3
  

dev_dependencies:
  flutter_launcher_icons: ^0.7.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  
  assets:
   - assets/images/
   - assets/icons/
   - assets/
   - assets/icons/bottom_bar/
   - assets/icons/travelog/
   - assets/icons/review_sort/
   - assets/icons/meet_traveler_sort/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700

    - family: Custom
      fonts:
        - asset: assets/fonts/custom/Custom.ttf
